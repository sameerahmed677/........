<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ‰ Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
      color: #ffcc00;
      text-shadow: 2px 2px 5px #fff;
    }

    /* Lights */
    .lights {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .light {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    .light:nth-child(1) { background: red; animation-delay: 0s; }
    .light:nth-child(2) { background: green; animation-delay: 0.2s; }
    .light:nth-child(3) { background: blue; animation-delay: 0.4s; }
    .light:nth-child(4) { background: yellow; animation-delay: 0.6s; }
    .light:nth-child(5) { background: pink; animation-delay: 0.8s; }

    @keyframes blink {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* Flowers Falling */
    .flower {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
      background-size: cover;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday!</h1>

  <div class="lights">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
  </div>

  <!-- Phool (flowers) auto generate using script -->
  <script>
    for (let i = 0; i < 30; i++) {
      let flower = document.createElement('div');
      flower.className = 'flower';
      flower.style.left = Math.random() * window.innerWidth + 'px';
      flower.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(flower);
    }
  </script>

</body>
</html>
